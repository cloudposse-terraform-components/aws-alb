components:
  terraform:
    acm:
      metadata:
        component: acm
      vars:
        enabled: true
        domain_name: !terraform.output dns-delegated default-test .default_domain_name
        process_domain_validation_options: true
        validation_method: DNS
        # NOTE: The following subject alternative name is automatically added by the module.
        #       Additional entries can be added by providing this input.
        # subject_alternative_names:
        #   - "*.example.net"
